<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .person-block {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .picture-options {
            display: flex;
            gap: 10px;
        }
        .picture-option {
            text-align: center;
        }
        .picture-option img {
            width: 150px;
            height: 150px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>학생 정보 입력</h1>
    <form action="/result" method="POST" id="studentForm">
        <div id="personContainer">
            <div class="person-block">
                <p>Name <input type="text" name="Name[]" required></p>
                <p>StudentNumber <input type="text" name="StudentNumber[]" required></p>
                <p> Gender</p>
                    <input type="radio" name="Gender[0]" value="Male" checked> Male <br>
                    <input type="radio" name="Gender[0]" value="Female"> Female <br>
 
                <p> Major <input type="text" name="Major[]" required></p>
            
                <p> Programming Languages</p>
                <label><input type="checkbox" value="Python" name="language[0][]"/>Python</label>
                <label><input type="checkbox" value="Java" name="language[0][]"/>Java</label>
                <label><input type="checkbox" value="HTML" name="language[0][]"/>HTML</label>
                <label><input type="checkbox" value="C++" name="language[0][]"/>C++</label>

                <p>Email
                    <input type="text" name="Email[]" required> @
                    <select name="EmailDomain[]">
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="dgu.ac.kr">dgu.ac.kr</option>
                    </select>
                </p>

                <p>Phone <input type="text" name="Phone[]" required></p>

                <p>Profile Picture</p>
                <div class="picture-options">
                    <label class="picture-option">
                        <input type="radio" name="picture[0]" value="Picture1" required>
                        <img src="https://raw.githubusercontents.com/CSID-DGU/2024-2-OSSPrac-watch-02/main/SubjectA2-3-2/images/member1.png" alt="Picture 1" class="profile-pic">
                    </label><br>
                    <label class="picture-option">
                        <input type="radio" name="picture[0]" value="Picture2">
                        <img src="https://raw.githubusercontents.com/CSID-DGU/2024-2-OSSPrac-watch-02/main/SubjectA2-3-2/images/member2.png" alt="Picture 2" class="profile-pic">
                    </label><br>
                    <label class="picture-option">
                        <input type="radio" name="picture[0]" value="Picture3">
                        <img src="https://raw.githubusercontents.com/CSID-DGU/2024-2-OSSPrac-watch-02/main/SubjectA2-3-2/images/member3.png" alt="Picture 3" class="profile-pic">
                    </label><br>
                    <label class="picture-option">
                        <input type="radio" name="picture[0]" value="Picture4">
                        <img src="https://raw.githubusercontents.com/CSID-DGU/2024-2-OSSPrac-watch-02/main/SubjectA2-3-2/images/member4.png" alt="Picture 4" class="profile-pic">
                    </label><br>
                </div>
            </div>
        </div>
        <button type="button" onclick="addPerson()">추가</button>
        <button type="submit">제출</button>
    </form>

    <script>
        // 새 입력 필드를 추가하는 함수
        function addPerson() {
            const container = document.getElementById("personContainer");
            const personCount = document.querySelectorAll(".person-block").length;

            // 새로운 사람 정보를 위한 입력 블록 생성
            const personBlock = document.createElement("div");
            personBlock.className = "person-block";
            personBlock.innerHTML = `
                <p>Name <input type="text" name="Name[]" required></p>
                <p>StudentNumber <input type="text" name="StudentNumber[]" required></p>
                <p> Gender</p>
                    <input type="radio" name="Gender[${personCount}]" value="Male" checked> Male <br>
                    <input type="radio" name="Gender[${personCount}]" value="Female"> Female <br>
 
                <p> Major <input type="text" name="Major[]" required></p>
            
                <p> Programming Languages</p>
                <label><input type="checkbox" value="Python" name="language[${personCount}][]"/>Python</label>
                <label><input type="checkbox" value="Java" name="language[${personCount}][]"/>Java</label>
                <label><input type="checkbox" value="HTML" name="language[${personCount}][]"/>HTML</label>
                <label><input type="checkbox" value="C++" name="language[${personCount}][]"/>C++</label>

                <p>Email
                    <input type="text" name="Email[]" required> @
                    <select name="EmailDomain[]">
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="dgu.ac.kr">dgu.ac.kr</option>
                    </select>
                </p>

                <p>Phone <input type="text" name="Phone[]" required></p>

                <p>Profile Picture</p>
                <div class="picture-options">
                    <label class="picture-option">
                        <input type="radio" name="picture[${personCount}]" value="Picture1" required>
                        <img src="https://raw.githubusercontents.com/CSID-DGU/2024-2-OSSPrac-watch-02/main/SubjectA2-3-2/images/member1.png" alt="Picture 1" class="profile-pic">
                    </label><br>
                    <label class="picture-option">
                        <input type="radio" name="picture[${personCount}]" value="Picture2">
                        <img src="https://raw.githubusercontents.com/CSID-DGU/2024-2-OSSPrac-watch-02/main/SubjectA2-3-2/images/member2.png" alt="Picture 2" class="profile-pic">
                    </label><br>
                    <label class="picture-option">
                        <input type="radio" name="picture[${personCount}]" value="Picture3">
                        <img src="https://raw.githubusercontents.com/CSID-DGU/2024-2-OSSPrac-watch-02/main/SubjectA2-3-2/images/member3.png" alt="Picture 3" class="profile-pic">
                    </label><br>
                    <label class="picture-option">
                        <input type="radio" name="picture[${personCount}]" value="Picture4">
                        <img src="https://raw.githubusercontents.com/CSID-DGU/2024-2-OSSPrac-watch-02/main/SubjectA2-3-2/images/member4.png" alt="Picture 4" class="profile-pic">
                    </label><br>
                </div>
            `;

            // 입력 블록을 personContainer에 추가
            container.appendChild(personBlock);
        }
    </script>
</body>
</html>
