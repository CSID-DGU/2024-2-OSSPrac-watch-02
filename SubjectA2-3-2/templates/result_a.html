<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 구성원 정보 출력</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .student-block {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
    <script>
        function openContactPage() {
            window.open("https://github.com/CSID-DGU/2024-2-OSSPrac-watch-02.git", "contactPage", "width=600,height=400");
        }
    </script>
</head>
<body>
    <h1>학생 정보 출력</h1>
    <div class="container">
        {% for name, student_number in students %}
            <div class="student-block">
                <p><strong>이름:</strong> {{ name }}</p>
                <p><strong>학번:</strong> {{ student_number }}</p>
            </div>
        {% endfor %}
    </div>
    <footer>
        <h5>📞 안내: 
            <button onclick="openContactPage()"> 팀 Github 바로가기</button>  
            <button onclick="window.location.href='/image'">팀 Github QR</button> </h5>
    </footer> 
</body>
</html>
