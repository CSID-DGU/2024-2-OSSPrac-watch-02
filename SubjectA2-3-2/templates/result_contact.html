<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 구성원 정보 출력</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .student-block {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
   <h1>학생 정보</h1>
    <div class="container">
        {% for names, student_numbers, genders, majors, languages in result %}
            <div class="student-block">
                <p><strong>이름:</strong> {{ names }}</p>
                <p><strong>학번:</strong> {{ student_numbers }}</p>
                <p><strong>성별:</strong> {{ genders }}</p>
                <p><strong>전공:</strong> {{ majors }}</p>
                <p><strong>프로그래밍 언어:</strong> {{ languages }}</p>
            </div>
        {% endfor %}
    </div>
   </div>
</body>
</html>
