<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 구성원 정보 출력</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .student-block {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
   <h1>학생 정보</h1>
   <div class="container">
    {% for name, student_number, gender, major, language in result %}
        <div class="student-block">
            <img src="https://raw.githubusercontents.com/CSID-DGU/2024-2-OSSPrac/main/webproject/pic_trulli.jpg" alt="Team Leader Photo">
            <p><strong>이름:</strong> {{ name }}</p>
            <p><strong>학번:</strong> {{ student_number }}</p>
            <p><strong>성별:</strong> {{ gender }}</p>
            <p><strong>전공:</strong> {{ major }}</p>
            <p><strong>프로그래밍 언어:</strong> {{ language }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
